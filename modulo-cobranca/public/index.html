<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M√≥dulo de Cobran√ßa - Bradesco</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    .status {
      background: #f0f9ff;
      border-left: 4px solid #0ea5e9;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 8px;
    }
    .status.ok {
      background: #f0fdf4;
      border-left-color: #22c55e;
    }
    .status.error {
      background: #fef2f2;
      border-left-color: #ef4444;
    }
    .endpoints {
      margin-top: 30px;
    }
    .endpoint {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .method {
      background: #3b82f6;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }
    .method.get { background: #10b981; }
    .method.post { background: #3b82f6; }
    .path {
      font-family: monospace;
      color: #475569;
    }
    .btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #2563eb;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #cc0000 0%, #990000 100%);
      border-radius: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
      font-weight: bold;
    }
    pre {
      background: #1e293b;
      color: #e2e8f0;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      margin-top: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon">B</div>
    </div>
    
    <h1>üè¶ M√≥dulo de Cobran√ßa</h1>
    <p class="subtitle">Integra√ß√£o Bradesco API v1.7.1</p>
    
    <div id="status" class="status">
      <strong>‚è≥ Verificando status...</strong>
      <p>Conectando ao servidor...</p>
    </div>
    
    <div class="endpoints">
      <h3>üì° Endpoints Dispon√≠veis:</h3>
      
      <div class="endpoint">
        <span class="method get">GET</span>
        <span class="path">/health</span>
      </div>
      
      <div class="endpoint">
        <span class="method post">POST</span>
        <span class="path">/boletos</span>
      </div>
      
      <div class="endpoint">
        <span class="method get">GET</span>
        <span class="path">/boletos</span>
      </div>
      
      <div class="endpoint">
        <span class="method get">GET</span>
        <span class="path">/boletos/:id</span>
      </div>
      
      <div class="endpoint">
        <span class="method post">POST</span>
        <span class="path">/webhook/bradesco</span>
      </div>
    </div>
    
    <button class="btn" onclick="testarAPI()">üöÄ Testar API</button>
    
    <pre id="resultado" style="display:none;"></pre>
  </div>

  <script>
    const API_URL = 'http://localhost:3001';
    
    async function verificarStatus() {
      try {
        const response = await fetch(`${API_URL}/health`);
        const data = await response.json();
        
        const statusDiv = document.getElementById('status');
        statusDiv.className = 'status ok';
        statusDiv.innerHTML = `
          <strong>‚úÖ Sistema Online</strong>
          <p>Vers√£o: ${data.versao} | Ambiente: ${data.timestamp}</p>
        `;
      } catch (error) {
        const statusDiv = document.getElementById('status');
        statusDiv.className = 'status error';
        statusDiv.innerHTML = `
          <strong>‚ùå Erro de Conex√£o</strong>
          <p>N√£o foi poss√≠vel conectar ao servidor em ${API_URL}</p>
          <p>Verifique se o servidor est√° rodando: <code>npm run dev</code></p>
        `;
      }
    }
    
    async function testarAPI() {
      const resultado = document.getElementById('resultado');
      resultado.style.display = 'block';
      resultado.textContent = '‚è≥ Testando...';
      
      try {
        // Testar POST /boletos
        const response = await fetch(`${API_URL}/boletos`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            configuracaoId: 'test-config',
            clientePagadorId: 'test-cliente',
            seuNumero: 'DOC001',
            valor: 1500.00,
            dataVencimento: '2024-12-31',
            especieDocumento: '02'
          })
        });
        
        const data = await response.json();
        resultado.textContent = '‚úÖ Resposta:\n' + JSON.stringify(data, null, 2);
      } catch (error) {
        resultado.textContent = '‚ùå Erro:\n' + error.message;
      }
    }
    
    // Verificar status ao carregar
    verificarStatus();
  </script>
</body>
</html>
